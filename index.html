<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Maker</title>
    <link rel="stylesheet" href="./css/style.css"><!--linking css file-->
    <script src="./js/script.js" defer></script> <!--linking js file-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rosarivo:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Welcome to Pizza Maker</h1>
        <p id="student-info"></p>
        <form id="pizza-form">
            <label for="crust">Select Crust:</label>
            <select id="crust">
                <option value="thin">Thin</option>
                <option value="thick">Thick</option>
                <option value="stuffed">Stuffed</option>
            </select><br>
            
            <label for="pizza-size">Select Pizza Size:</label>
            <select id="pizza-size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select><br>

            <label>Base Sauce:</label><br>
            <input type="radio" id="tomato-sauce" name="base-sauce" value="tomato">
            <label for="tomato-sauce">Tomato Sauce</label><br>
            <input type="radio" id="pesto-sauce" name="base-sauce" value="pesto">
            <label for="pesto-sauce">Pesto Sauce</label><br>
            <input type="radio" id="bbq-sauce" name="base-sauce" value="bbq">
            <label for="bbq-sauce">BBQ Sauce</label><br>

            <label>Base Cheese:</label><br>
            <input type="checkbox" id="mozzarella-cheese" name="base-cheese" value="mozzarella">
            <label for="mozzarella-cheese">Mozzarella Cheese</label><br>
            <input type="checkbox" id="cheddar-cheese" name="base-cheese" value="cheddar">
            <label for="cheddar-cheese">Cheddar Cheese</label><br>
            <input type="checkbox" id="parmesan-cheese" name="base-cheese" value="parmesan">
            <label for="parmesan-cheese">Parmesan Cheese</label><br>
    
            <label>Select Toppings:</label><br>
            <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
            <input type="checkbox" name="toppings" value="sausage"> Sausage<br>
            <input type="checkbox" name="toppings" value="mushroom"> Mushroom<br>
            <input type="checkbox" name="toppings" value="onion"> Onion<br>
            <input type="checkbox" name="toppings" value="bellpepper"> Bell Pepper<br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1"><br>

            <div id="crust-error" class="error"></div>
            <div id="size-error" class="error"></div>
            <div id="sauce-error" class="error"></div>
            <div id="cheese-error" class="error"></div>
            <div id="topping-error" class="error"></div>

            <input type="submit" value="Order">
        </form>

        <div id="pizza-description"></div>
    </div>
</body>
</html>
